<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
  <body>
    <div style="width: 70%;margin: auto;">
     <h1 style="text-align: center;background: red; ">Yes! I want to subscribe to Mag-O-Zine</h1>
      <form action="" method="GET">
        <fieldset>
 
        
        <div class="flex" style="padding-top: 2%;">
 
          <div  >
            <input id="lineinput" type="text" placeholder="First Name"><br>
          <label for="fname">First Name</label>
          </div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  
          <div >
            <input type="text" placeholder="Last Name" id="lineinput"><br>
          <label for="lname">Last Name</label>
          </div>
 
        </div><br>
        
        <input type="text"  id="lineinput" placeholder="Street Address" style="width: 50%; height: 40px;"><br>
        <label for="Address"></label>Address</label><br><br>
 
 
        <div class="flex">
          <div>
            <input  id="lineinput" type="text" placeholder="City" maxlength="2"><br>
          <label for="city_name"><b>City: </b></label>
          </div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          
  
          <div>
            <input  id="lineinput" type="text" placeholder="State"><br>
            <label for="state_name"><b>State:</b></label>
          </div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        
          <div>
            <input  id="lineinput" type="number" placeholder="Zip" maxlength="6"><br>
            <label for="zip_code"><b>Zip code: </b></label>
          </div> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          
 
        </div><br><br>
        
 
 
        <label for="subscription"><b>Subscribe for: </b></label>
        <input type="radio" name="subscription">
        <label for="1year"><b>1 year ($ 19.95)</b></label>&nbsp;
        <input type="radio" name="subscription">
        <label for="2year"><b>2 year ($ 35.00)</b></label><br>
 
 
        <p><b>Send me more ionformation about:</b></p>
        <input type="checkbox" name="zine_info">
        <label for="Computer-zine">Computer-zine</label><br>
        <input type="checkbox" name="zine_info">
        <label for="Fishing-zine">Fishing-zine</label><br>
        <input type="checkbox" name="zine_info">
        <label for="Cat-O-zine">Cat-O-zine</label>
 
        </fieldset>
      </form>
    </div>  
  </body>
  </html>
