<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
  <body>
    <div style="background: cornsilk">
      <h1>Contact US</h1>
      <form action="" method="GET">
        <label for="Customer Name"><b>Name:</b></label> <br>
        <input id="Name" type="text" placeholder="Your Name" style="width: 30%;height: 25px ;"> <br> <br>
        <label for="Customer Email"><b>Email:</b> </label> <br>
        <input id="email" type="email" placeholder="Your Email" style="width: 30%;height: 25px ;"> <br><br>
        <label for="Customer Phone"><b>Phone:</b> </label> <br>
        <input id="Phone" type="tel" placeholder="Your Number" maxlength="10" minlength="10" style="width: 30%;height: 25px ;"><br><br>
        <input type="text" placeholder="Your Message" maxlength="100" minlength="10" style="width: 20%;height: 75px ;"> <br><br>
        <button id="submit" type="submit" style="font-size: large;">Submit</button>
      </form>
    </div>  
  </body>
  </html>
