<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
<div class="center">
<h1>Health chart</h1>
 
<table id="table" style=" margin: auto;">
 
  <tr id="rows">
    <td rowspan="2">State of Health</td>
    <td colspan="2">Fasting Value</td>
    <td>After Eating</td>
  </tr>
 
 
  <tr id="rows" >
    <td>Minimum</td>
    <td>Maximum</td>
    <td>2 hours after eating</td>
  </tr>
 
  <tr id="rows">
    <td>Healthy</td>
    <td>70</td>
    <td>100</td>
    <td>Less than 140</td>
  </tr>
 
  <tr id="rows">
    <td>Pre-Diabetes</td>
    <td>101</td>
    <td>126</td>
    <td>140 to 200</td>
  </tr>
 
   <tr id="rows">
    <td>Diabetes</td>
    <td>More than 126</td>
    <td>N/A</td>
    <td>More than 200</td>
  </tr>
 
 
</table>
 
 
 
</div>
 
 
</body>
</html>
